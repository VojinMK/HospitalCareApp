
<mat-sidenav-container class="example-container">
  <mat-sidenav mode="over" [fixedInViewport]="true" opened mode="side">
    <mat-accordion>
      <a mat-button routerLink="/homePage" style="text-align: center">
        <mat-icon>home</mat-icon>
      </a>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Aplikacija </mat-panel-title>
          <mat-panel-description>
            Aplikacija za vodjenje evidencije o bolnicama
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-raised-button routerLink="/bolnica" style="background-color:aqua;">Bolnica</a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-raised-button routerLink="/dijagnoza" color="accent">Dijagnoza</a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-stroked-button  style="background-color:rgb(98, 165, 165);"routerLink="/odeljenje"
            >Odeljenje</a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-stroked-button  routerLink="/pacijent"
            >Pacijent</a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title style="text-align: left"
            >Informacije</mat-panel-title>
          <mat-panel-description>
            Osnovne informacije o aplikaciji
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-button routerLink="/about">O nama</a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-button routerLink="/author">Autor</a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-button routerLink="/homePage">Pocetna</a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-sidenav>
  <router-outlet></router-outlet>
</mat-sidenav-container>
